        - images: ["valid", "images"]
          labels: ["valid", "labels"]

  - name: "Recycled Materials"
    download:
      source: "roboflow"
      params: ["sustaintipsphdeveloper", "recycled-materials-ebcoa", 5, "yolov8"]
    transform:
      coordinate_transform: null
